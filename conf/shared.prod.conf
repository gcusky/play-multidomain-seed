# This is the SHARED PRODUCTION configuration file.
# 这是共享的生产配置文件

# Includes every shared deveplopment configuration
# 包括每个共享的开发配置
include "shared.dev"

# Include here any specific production configuration shared for every subproject to override the previous one
# 在此处包含为每个子项目共享的任何特定生产配置，以覆盖上一个

this.file="shared.prod.conf"

# Shared Resources folder. Put here your own folder (starting with "/" for an absolute path)
# 共享资源文件夹。把你自己的文件夹放在这里（以“/”开头为绝对路径）
rsc.folder="/path/to/folder/"